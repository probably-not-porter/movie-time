<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="media/favicon.png">
        <title>Movie Time</title>

        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div id="bg">
            <img src="media/bg2.gif">
        </div>
        <h1>Movie Time</h1>
        <a href="help.html">How does this work?</a><br>
        <div class="particlesContainer"></div>
        <div id="controls">
            <div class="radiogroup">
                <h4>Filter by Watched</h4>
                <input onchange='createWheel(data)' type="radio" id="unwatched" name="watched_filter" value="True" checked>
                <label for="unwatched">Unwatched</label>
                <br>
                <input onchange='createWheel(data)' type="radio" id="watched" name="watched_filter" value="False">
                <label for="watched">Watched</label>
                <br>
                <input onchange='createWheel(data)' type="radio" id="all" name="watched_filter" value="null">
                <label for="all">All</label>
            </div>
            <div id='group' class="radiogroup">
                <h4>Filter by Suggester</h4>
            </div>
            <div id='type' class="radiogroup">
                <h4>Filter by Type</h4>
            </div>
            <br><br>
            <button onclick="reset()">Load new Sheet</button>
        </div>

        <div id="sheet">
            <input id='sheetid-input' placeholder="Enter a Google Sheet ID" type="text"></input><button id='sheetid-button' onclick="getNewSheet(document.getElementById('sheetid-input').value)">load</button>
        </div>
        <div id="wheel">
        </div>
        <h1 id="selected_item">...</h1>
        <button id='spinbutton' style="display: none; font-size: 20px;" onclick="wheel.spin(rotationSpeed = 1000)">Spin. That. Wheel.</button>
        <script src="js/global.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/spin-wheel@4.3.1/dist/spin-wheel-iife.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
        <script src="js/feedback.js"></script>
        <script src="js/sheet.js"></script>
        <script src="js/main.js"></script>
        <script src="js/wheel.js"></script>
        <script src="js/getFilters.js"></script>
    </body>
</html>
