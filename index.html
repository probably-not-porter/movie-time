<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <title>Big Movie Time</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <h1>Big Movie Time</h1>
        
        <div id="controls">
            <div class="radiogroup">
                <h4>Filter by Watched</h4>
                <input onchange='createWheel()' type="radio" id="unwatched" name="watched_filter" value="True" checked>
                <label for="unwatched">Unwatched</label>
                <br>
                <input onchange='createWheel()' type="radio" id="watched" name="watched_filter" value="False">
                <label for="watched">Watched</label>
                <br>
                <input onchange='createWheel()' type="radio" id="all" name="watched_filter" value="null">
                <label for="all">All</label>
            </div>
            <div id='group' class="radiogroup">
                <h4>Filter by Suggester</h4>
            </div>
            <div id='type' class="radiogroup">
                <h4>Filter by Type</h4>
            </div>
        </div>

        <div id="sheet">
            <input id='sheetid-input' placeholder="Enter a Google Sheet ID" type="text"></input><button id='sheetid-button' onclick="getSheet(document.getElementById('sheetid-input').value)">load</button>
        </div>
        <div id="wheel">
        </div>
        <button id='spinbutton' style="display: none; font-size: 20px;" onclick="wheel.spin(rotationSpeed = 1000)">Spin. That. Wheel.</button>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdn.jsdelivr.net/npm/spin-wheel@4.3.1/dist/spin-wheel-iife.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/public-google-sheets-parser@latest"></script>
        <script src="main.js"></script>
    </body>
</html>
